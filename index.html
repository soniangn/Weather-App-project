<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/321c3f5b89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="app-wrapper">
          <form id="search-box">
            <input
              id="search-bar"
              type="text"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
            />
            <button class="search-button">Search</button>
            <i class="fa-solid fa-location-dot"></i>
          </form>

          <div class="row weather-main">
            <div class="main-description col-6">
              <div id="date-time"></div>
              <h1 id="searched-city">Toulouse</h1>
              <p id="sky-description"></p>
            </div>
            <div class="main-info col-6">
              <img
                class="weather-image"
                src="https://img.icons8.com/color/48/000000/partly-cloudy-day--v1.png"
              />
              <div class="main-temperature">
                <span id="temperature">22</span>
                <div class="units">
                  <a href="#" id="celsius" class="active">°C</a> |<a
                    href="#"
                    id="fahrenheit"
                    >°F</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="weather-conditions row">
            <div class="col-md-6 humidity">
              <img
                class="conditions-icons"
                src="https://img.icons8.com/ultraviolet/40/000000/hygrometer.png"
              />
              <p><span id="humidity"></span>%</p>
            </div>

            <div class="col-md-6 wind">
              <img
                class="conditions-icons"
                src="https://img.icons8.com/ultraviolet/40/000000/windsock.png"
              />
              <p><span id="wind">7</span> km/h</p>
            </div>
          </div>

          <div class="row forecast">
            <div class="col sat">
              <div class="card">
                <div class="forecast body">
                  <p class="forecast-day">Sat</p>
                  <img
                    class="forecast-icon"
                    src="https://img.icons8.com/color/48/000000/sun--v1.png"
                  />
                  <p class="max">33°C</p>
                  <p class="min">20°C</p>
                </div>
              </div>
            </div>
            <div class="col sun">
              <div class="card">
                <div class="body">
                  <p class="forecast-day">Sun</p>
                  <img
                    class="forecast-icon"
                    src="https://img.icons8.com/color/48/000000/sun--v1.png"
                  />
                  <p class="max">31°C</p>
                  <p class="min">18°C</p>
                </div>
              </div>
            </div>
            <div class="col mon">
              <div class="card">
                <div class="body">
                  <p class="forecast-day">Mon</p>
                  <img
                    class="forecast-icon"
                    src="https://img.icons8.com/color/48/000000/sun--v1.png"
                  />
                  <p class="max">38°C</p>
                  <p class="min">18°C</p>
                </div>
              </div>
            </div>
            <div class="col tue">
              <div class="card">
                <div class="body">
                  <p class="forecast-day">Tue</p>
                  <img
                    class="forecast-icon"
                    src="https://img.icons8.com/color/48/000000/sun--v1.png"
                  />
                  <p class="max">32°C</p>
                  <p class="min">20°C</p>
                </div>
              </div>
            </div>
            <div class="col wed">
              <div class="card">
                <div class="body">
                  <p class="forecast-day">Wed</p>
                  <img
                    class="forecast-icon"
                    src="https://img.icons8.com/color/48/000000/sun--v1.png"
                  />
                  <p class="max">31°C</p>
                  <p class="min">20°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p>
            <a href="https://github.com/soniangn/Weather-app" target="_blank"
              >Open-source code</a
            >
            by Sonia Nguyen
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
