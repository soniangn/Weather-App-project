<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/321c3f5b89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        <div class="app-wrapper">
            <div class="search-box">
                    <input class="search-bar" type="text" class="form-control" placeholder="Enter a city"/>
                    <button class="search-button">Search</button>
                    <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="weather-main">
                <div class="date-time">
                    Friday 17:17
                </div>
                <h1 id="city">Lyon</h1>
            </div>
            <div class="row">
                <div class="weather-basics col-6">
                    <p>Clear sky</p>
                    <p>Feels like 21°C</p>
                </div> 
                <div class="col-6">
                    <span id="temperature">22</span><span id="celsius">°C</span>|<span id="fahrenheit">°F</span>
                    <span class="weather-image">🌞</span>
            </div>
            <div class="weather-conditions row"> 
                <div class="col-md-4 humidity">
                    <p class="emoji">💧</p> 
                    <p>40%</p>
                </div>
                <div class="col-md-4 max-min-temp">
                     <p class="emoji">🌡️</p>
                    <p>23°C - 20°C</p>
                </div>
                <div class="col-md-4 wind">
                    <i class="emoji fa-solid fa-wind"></i>
                    <p>7 km/h</p>
                </div>
            </div>
            <div class="row forecast">
                <div class="col day saturday">
                    <div class="card">
                        <div class="body">
                            <p>Sat</p>
                            <p>🌞</p>
                            <p>33°C</p>
                            <p>20°C</p>
                        </div>
                    </div>
                </div>
                <div class="col day sunday">
                    <div class="card">
                        <div class="body">
                            <p>Sun</p>
                            <p>🌞</p>
                            <p>33°C</p>
                            <p>20°C</p>
                        </div>
                    </div>
                </div>
                <div class="col day monday">
                    <div class="card">
                        <div class="body">
                            <p>Mon</p>
                            <p>🌞</p>
                            <p>33°C</p>
                            <p>20°C</p>
                        </div>
                    </div>
                </div>
                <div class="col day tuesday">
                    <div class="card">
                        <div class="body">
                            <p>Tue</p>
                            <p>🌞</p>
                            <p>33°C</p>
                            <p>20°C</p>
                        </div>
                    </div>
                </div>
                <div class="col day wesnesday">
                    <div class="card">
                        <div class="body">
                            <p>Wes</p>
                            <p>🌞</p>
                            <p>33°C</p>
                            <p>20°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p><a href="https://github.com/soniangn/Weather-app" target="_blank">Open-source code</a> by Sonia Nguyen</p>
        </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
